<div *ngIf="isLoading" class="absolute inset-0 bg-black/50 flex items-center justify-center z-50 rounded-3xl">
  <div class="loader ease-linear rounded-full border-8 border-t-[#F58613] border-white/20 h-16 w-16 animate-spin"></div>
</div>
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-gray-900 to-slate-800 relative overflow-hidden">
  <!-- Carte de connexion -->
  <div class="bg-white/10 backdrop-blur-2xl p-8 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 relative">

    <!-- Reflet glassmorphisme -->
    <div class="absolute inset-0 bg-gradient-to-br from-white/20 via-transparent to-transparent rounded-3xl"></div>

    <!-- Contenu -->
    <div class="relative z-10">
      <!-- Header avec logo -->
      <div class="text-center mb-8">
        <div
          class="w-20 h-20 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-2xl bg-gradient-to-br from-white/20 to-white/5 backdrop-blur-sm border border-white/30">
          <img src="/assets/ism.png" alt="Logo ISM" class="w-12 h-12 object-contain">
        </div>
        <h2 class="text-3xl font-black text-white mb-2">Bienvenue</h2>
        <p class="text-gray-300 font-medium">Connectez-vous à votre espace</p>
      </div>

      <form (submit)="onSubmit()" class="space-y-6">

        <!-- Email -->
        <div class="group">
          <label for="email"
            class="block text-sm font-bold text-gray-200 mb-2 group-focus-within:text-[#F58613] transition-colors">
            Adresse email
          </label>
          <div class="relative">
            <input type="email" id="email" [(ngModel)]="login" name="email" required placeholder="votre@email.com"
              class="w-full px-5 py-4 bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#F58613]/50 focus:border-[#F58613] transition-all duration-300 text-white placeholder-gray-400 font-medium" />
            <div
              class="absolute inset-0 bg-gradient-to-r from-[#F58613]/0 via-[#F58613]/0 to-[#F58613]/0 rounded-2xl opacity-0 group-focus-within:opacity-20 transition-opacity pointer-events-none">
            </div>
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="group">
          <label for="password"
            class="block text-sm font-bold text-gray-200 mb-2 group-focus-within:text-[#F58613] transition-colors">
            Mot de passe
          </label>
          <div class="relative">
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="••••••••"
              class="w-full px-5 py-4 bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#F58613]/50 focus:border-[#F58613] transition-all duration-300 text-white placeholder-gray-400 font-medium" />
            <div
              class="absolute inset-0 bg-gradient-to-r from-[#F58613]/0 via-[#F58613]/0 to-[#F58613]/0 rounded-2xl opacity-0 group-focus-within:opacity-20 transition-opacity pointer-events-none">
            </div>
          </div>
        </div>

        <!-- Bouton connexion -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-[#F58613] to-orange-500 hover:from-[#F58613] hover:to-[#F58613] text-white py-4 px-6 rounded-2xl font-black text-lg shadow-2xl hover:shadow-[#F58613]/30 transition-all duration-300 transform hover:scale-105 hover:rotate-1 relative overflow-hidden group">
          <div
            class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
          </div>
          <span class="relative flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Se connecter
          </span>
        </button>
      </form>

      <!-- Info de sécurité -->
      <div class="mt-6 text-center">
        <p class="text-xs text-gray-400 flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
          </svg>
          Connexion sécurisée SSL
        </p>
      </div>
    </div>
  </div>
</div>
