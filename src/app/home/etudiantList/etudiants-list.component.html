<h2 class="text-xl font-bold mb-4">Liste des étudiants</h2>

<table class="table-auto w-full border">
  <thead>
    <tr>
      <th class="border px-4 py-2">Nom complet</th>
      <th class="border px-4 py-2">Bâtiment</th>
      <th class="border px-4 py-2">Niveau</th>
      <th class="border px-4 py-2">Filière</th>
      <th class="border px-4 py-2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let etudiant of etudiants">
      <td class="border px-4 py-2">{{ etudiant.nom }} {{ etudiant.prenom }}</td>
      <td class="border px-4 py-2">{{ etudiant.batiment }}</td>
      <td class="border px-4 py-2">{{ etudiant.niveau }}</td>
      <td class="border px-4 py-2">{{ etudiant.filiere }}</td>
      <td class="border px-4 py-2">
        <a [routerLink]="['/etudiant', etudiant.id]" class="text-blue-600 underline">Consulter</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-4 flex gap-4">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Précédent</button>
  <span>Page {{ currentPage }} / {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button>
</div>
